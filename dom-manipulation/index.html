<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Display area for the random quote -->
  <div id="quoteDisplay">Click the button to see a quote</div>

  <!-- Button to trigger quote display -->
  <button id="newQuote">Show New Quote</button>

  <!-- Export and Import Controls -->
  <button id="exportQuotes">Export Quotes</button>
  <input type="file" id="importFile" accept=".json" />

  <!-- DO NOT hardcode form here. It will be added dynamically -->

  <!-- Link to JavaScript -->
  <script src="script.js"></script>
</body>
</html>
